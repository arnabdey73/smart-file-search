apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smart-file-search
  namespace: argocd
  labels:
    app.kubernetes.io/name: smart-file-search
    app.kubernetes.io/instance: smart-file-search
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/smart-file-search
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: smart-file-search
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
